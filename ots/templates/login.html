{% extends 'main.html' %}

{% block title %} OTS - Login Form {%endblock title%}
{% block top%}
<a href="{% url 'ots:registrationForm' %}">Signup</a>

{%endblock %}
{% block content %}
<div class="all-forms">
    {% if loginError %}
        <div id="error">{{loginError}}</div>
    {% endif %}
    <form action="{% url 'ots:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-unit">
            <label for="username">Username</label>
            <input type="text" name="username">
        </div>
        <div class="form-unit">
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
        <div class="form-unit">
            <label for="submit" value="Login"></label>
            <input type="submit" name="Login">
            <input type="reset" value="Clear">
        </div>
    </form>
New user<a href="{% url 'ots:registrationForm' %}">Click Here</a>
</div>
{%endblock %}
